<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zess T. Recipes</title>
    <link rel="stylesheet" href="./assets/reset.css">
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <button class="login" id="login"> Log in</button>
        <button class="sign-up" id="sign-up"> Sign up</button>
        <textarea class="search-engine" id="search-engine"></textarea>
    </header>
    <section id="contact">
        <h1>Contact Us</h1>
        <span>Choose your workout routine:</span> <span class="workout-routine" id="workout-routine"></span>
        <form>
          <ul>
            <li>
              <label class="email" id="email">Email:</label>
              <input type="text">
            </li>
            <li>
                <span>Your message here:</span>
              <textarea class="user-message" id="user-message"></textarea>
            </li>
          </ul>
          <div>
            <button type="submit">SEND</button>
          </div>
        </form>
      </section>
    




    <script src="./assets/script.js"></script>
</body>
</html>
